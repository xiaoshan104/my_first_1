<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000;
        }
        .sun {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 40px 20px gold;
        }
        .earth {
            width: 400px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid #fff;
            animation: move 6s linear infinite;
        }
        .earth::before{
            content: '';
            width: 60px;
            height: 60px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 50%;
            border-radius: 50%;
            transform:translate(-50%, -50%)
        }
        .moon {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid #aaa;
            animation: move 3s linear infinite;
        }
        .moon::before{
            content: '';
            width: 20px;
            height: 20px;
            background-color: darkgoldenrod;
            position: absolute;
            left: 0;
            top: 50%;
            border-radius: 50%;
            transform:translate(-50%, -50%);
        }

        @keyframes move {
            from{
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to{
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="sun">
</div>
<div class="earth">
    <div class="moon"></div>
</div>
</body>
</html>
