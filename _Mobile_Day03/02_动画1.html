<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div:hover{
            animation-name: move;
            animation-duration: 5s;
        }
        @keyframes move {
            from { /*  0% */
                transform: translate(0, 0);
                width: 200px;
                height: 200px;
                
            }
            30% {
                transform: translate(500px, 0);
                width: 400px;
                height:400px;
            }
            to { /* 100%*/
                transform: translate(500px, 600px);
                height: 500px;
                width: 500px;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
