<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        #solar {
            width: 100%;
            height: 100%;
            background-color: black;
            position: relative;
        }
        
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
        }
        
        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, white, gold);
            box-shadow: 0 0 40px 10px gold;
            border-radius: 50%;
        }
        
        .earth {
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, .4);
            border-radius: 50%;
            animation: rotate 6s linear infinite;
        }
        
        .earth::before, .moon::before {
            position: absolute;
            content: "";
            display: block;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, blue, red);
            border-radius: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
        
        .moon {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(0, 255, 0, .4);
            border-radius: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 2s linear infinite;
        }
        
        .moon::before {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, green, black);
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
<div id="solar">
    <div class="sun center"></div>
    <div class="earth center">
        <div class="moon"></div>
    </div>
</div>
</body>
</html>
