<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
.font-small {
    font-size: 40px;
}

#container {
    margin: 0 auto;
    min-width: 910px;
    max-width: 1000px;
    width: 100%;
    height: 100px;
    font-size: 60px;
    background-color: black;
}

#left {
    float: left;
    
    width: 60%;
    height: 80px;
    background-color: pink;
    text-align: center;
}

#right {
    float: left;
    width: 40%;
    height: 80px;
    background-color: gray;
    text-align: center;
}

</style>
</head>
<body>
<div id="container">
    <div id="left">你好啊啊啊啊啊啊啊</div>
    <div id="right">你淮安啊啊啊</div>
</div>
</body>
</html>
