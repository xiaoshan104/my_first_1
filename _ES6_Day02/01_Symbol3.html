<!--
1. 只要是通过Symbol得到的Symbol类型的数据，他们肯定不等。
2. 在ES6之前，属性名只能是字符串类型的数据.
   在ES6中，Symbol类型的数据也可以作为属性名. 只能通过动态计算的方式去添加。
3. for in没有办法遍历出来属性名是Symbol类型的属性
4. Object.getOwnPropertySymbols(obj);返回的是一个数组，存储的是所有Symbol类型的属性名
5. Object.getOwnPropertyNames(obj) 获取所有的非Symbol类型的属性名
6. Reflect.ownKeys(obj)  获取所有的属性的属名

7. Symbol.for(key):首先去全局环境中查找是否有这样的key的Symbol如有，则返回，否则创建一个
新的Symbol，然后把这个新的Symbol注册到全局的环境中。


-->
