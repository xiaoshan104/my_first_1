<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迭代数组</title>
</head>
<body>
<script>
    Array.prototype.createIterator = function *(){
        for (var i = this.length - 1; i >= 0; i--){
            yield this[i];
        }
    }

    var arr = [10, 100, 20, 1, 200];
    var arr2 = [10, 100, 20, 1, 200, 'a', "b"];
    var it = arr2.createIterator();
    for (var obj = it.next(); !obj.done; obj = it.next()){
        console.log(obj.value);
    }

     yield arr[i];

     }
     
     var it = createIterator(arr);
     for (var obj = it.next(); !obj.done; obj = it.next()){
     console.log(obj.value);
     
     }*/

</script>
</body>
</html>
