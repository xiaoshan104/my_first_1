<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 100px;
            height : 100px;
            background-color : pink;
            border-bottom: 10px;
            position: absolute;
            /*border-radius: 50%;*/
        }
    </style>
    <script type="text/javascript" src="./libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./libs/jquery.easing.1.3.js"></script>
    <script>
        $(function(){
            var i = 0;
            $("button:eq(0)").click(function(){
                $("div").animate({
                    left : 1000,
                    top : 500
                }, {
                    duration : 2000,
                    easing : "linear",
                    specialEasing : {
                        left : "easeOutBounce"
                    },
                    step : function (){
                    
                    }
                })
            })
        });
    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div></div>
</body>
</html>
<!--
animate：
参数1：css属性组成的对象
参数2：动画的周期
参数3：动画算子    jquery原生只支持2中 swing linear 默认是swing
参数4：动画结束的时候的回调函数

-->
