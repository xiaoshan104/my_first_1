<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 100px;
            height : 100px;
            background-color : pink;
            border-bottom: 10px;
            position: absolute;
            border-radius: 50%;
        }
    </style>
    <script type="text/javascript" src="./libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./libs/jquery.easing.1.3.js"></script>
    <script>
        $(function(){
            $("button:eq(0)").click(function step(){
                $("div").animate({
                    left : 1000
                }, 10000).animate({
                    top : 500
                }, 10000).animate({
                    left : 0
                }, 1000).animate({
                    top : 30
                }, 2000, function (){
                    step();
                })
            });
            //停止动画
            $("button:eq(1)").click(function (){
                /*
                    第一个参数：是否清除动画队列
                    第二个参数：是否直接让当前动画去到这个动画的end
                * */
                $("div").stop(true,false);
            })
        });
    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div></div>
</body>
</html>
<!--
animate：
参数1：css属性组成的对象
参数2：动画的周期
参数3：动画算子    jquery原生只支持2中 swing linear 默认是swing
参数4：动画结束的时候的回调函数

-->
