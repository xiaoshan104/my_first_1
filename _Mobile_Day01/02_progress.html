<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<progress value="0" max="100"></progress>
<script>
    var pg = document.querySelector("progress");
    setTimeout(function step(){
        pg.value = +pg.value + 1;
        if(pg.value == 100) return;
        setTimeout(step, 100)
    }, 100)

</script>
</body>
</html>
