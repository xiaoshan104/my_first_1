    width : 300px;
    height : 500px;

    font-size:  20px;
}

<body>
<div id="box"></div>
<script>
var div = document.querySelector("div");
div.addEventListener("touchstart", function (e){
    var tl = e.targetTouches;
    for(var i = 0; i < tl.length; i++){
//        console.log(tl.item(i).identifier);
        div.innerHTML = tl.item(i).screenX;
    }
}, false)
