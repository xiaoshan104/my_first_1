<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    var foo1 = () => ({name: "李四", age: 20});
    var foo2 = () =>{
        return {name: "李四", age: 20}
    };
    console.log(foo1());
    console.log(foo2());

    var foo3 = () => [10, 20];
    
    //箭头函数的用处。  用在直接传递一个参数.替代以前的匿名函数。
    
    setTimeout(()=>{
    
    }, 200)
</script>
</body>
</html>
<!--
    作者：李振超  5 Jun 201711:07
    
    胖箭头函数=>   拉姆达表达式 ->
    1. 如果函数体你只有一行代码，则大括号可以省略.这个函数会自动
        把这个行代码计算的值返回
    2. 如果不是一行代码，则大括号不可以省略
    
    3. 如果形参只有一个参数，则圆括号也可以省略. 其余情况下，圆括号都不可以省略。
    
    4. 如果仅仅直接返回一个对象，则应该在这个对象用一个 ()包括
    
-->
