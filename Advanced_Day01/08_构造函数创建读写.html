<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name, age){
        this.name = name;
        this.age = age;
        this.speak = function (){
            console.log(this.name + "  " + this.age);
        }
    }

    var p1 = new Person("李四", 20);
    p1.speak();
    var p2 = new Person("战三", 30);
    p2.speak();
    console.log(p1);
    console.log(p2);
    //    console.log(typeof p1);
    //    console.log(p1 instanceof Object);   // 对象、实例、instance

</script>
</body>
</html>
