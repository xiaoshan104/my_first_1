<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象入门</title>

</head>
<body>
<script>
    var obj = {
        name: "李四",
        age: 20,
        sex: "男",
        eat : function (a, b){
            return a + b;
        }
    }
    //怎么去访问对象的属性个方法
    console.log(obj.name);
    console.log(obj.age);
//    console.log(obj.eat);
    console.log(obj.eat(3, 4));


</script>
</body>
</html>
