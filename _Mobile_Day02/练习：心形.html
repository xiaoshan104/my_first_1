<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 200px;
            width : 200px;
            height : 300px;
        }
        div::before, div::after{
            content: '志玲';
            display: block;
            width: 200px;
            height: 300px;
            background-color: red;
            border-radius: 100px 100px 20px 20px;
            transform: rotateZ(-45deg);
            text-align: center;
            line-height: 150px;
            font-size: 50px;
            
        }
        div::after{
            content: '冠希';
            transform:translate(71px, -300px)  rotateZ(45deg) ;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
