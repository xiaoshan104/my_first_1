<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<button>上一页</button>
<button>下一页</button>

<script>
    var currentPage = 1;
    $("button:eq(0)").click(function (){
        currentPage--;
        currentPage = currentPage <= 1 ? 1 : currentPage;
        ajax(currentPage);
    })
    
     $("button:eq(1)").click(function (){
        currentPage++;
        currentPage = currentPage >=3 ? 3 : currentPage;
        ajax(currentPage);
    })
    
    function ajax(page){
        $.ajax({
            url: "/data/data1?page=" + page,
            method: "GET",
            dataType: "jsonp",
            jsonpCallback: "foo",
            success: function (data){
               $.each(data, function (index, ele){
                   console.log(ele);
               })
            }
        })
    }
    ajax(currentPage);

</script>
</body>
</html>
